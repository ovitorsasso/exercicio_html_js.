<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC FORM 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <H1 id="titulo">Formulário Numérico</H1>

    <form id="form">
        <label for="campoA">Campo A (Número):</label>
        <input type="number" id="campoA" required><br><br>

        <label for="campoB">Campo B (Número):</label>
        <input type="number" id="campoB" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <span id="message"></span> <!-- Elemento para exibir mensagens -->

    <script>
        const form = document.getElementById('form');
        const campoA = document.getElementById('campoA');
        const campoB = document.getElementById('campoB');
        const message = document.getElementById('message');

        if (form && campoA && campoB) {
            form.addEventListener("submit", (event) => {
                event.preventDefault();
                
                const campoAValue = parseFloat(campoA.value);
                const campoBValue = parseFloat(campoB.value);
                
                if (campoBValue > campoAValue) {
                    message.textContent = "Formulário enviado com sucesso! O número B é maior que o número A.";
                    message.className = 'success'; // Aplica classe de sucesso
                    message.style.display = "block";
                } else {
                    message.textContent = "Erro: O número B deve ser maior que o número A.";
                    message.className = 'error'; // Aplica classe de erro
                    message.style.display = "block";
                }
            });
        } else {
            console.error("Formulário ou campos não encontrados.");
        }
    </script>
</body>
</html>
